<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-3">Set New Password</h2>

    <!-- Password Reset Form -->
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <!-- Password Input -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password">
        <small class="text-muted">Must be at least 6 characters long</small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!resetForm.valid">
        Reset Password
      </button>
    </form>

    <!-- Success/Error Message -->
    <p *ngIf="message" class="text-center mt-3 text-success">{{ message }}</p>

    <!-- Back to Login Link -->
    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
