<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-3">Reset Password</h2>
    <p class="text-center text-muted">Enter your email to receive a reset link</p>
    
    <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading || !forgotForm.valid">
        {{ loading ? "Processing..." : "Request Reset" }}
      </button>
    </form>

    <!-- Success/Error Message -->
    <p *ngIf="message" class="text-center mt-3 text-success">{{ message }}</p>

    <!-- Back to Login Link -->
    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
